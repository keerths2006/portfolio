<style>

   
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Animate each box */
.skill-box {
  background-color: rgba(0, 0, 0, 0.7);
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.3);
  opacity: 0;
  transform: translateY(30px);
  animation: fadeInUp 1s ease forwards;
}

/* Add delay for staggered animation */
.skill-box:nth-child(1) { animation-delay: 0.3s; }
.skill-box:nth-child(2) { animation-delay: 0.6s; }
.skill-box:nth-child(3) { animation-delay: 0.9s; }
.skill-box:nth-child(4) { animation-delay: 1.2s; }

</style>
